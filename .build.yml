image: freebsd/12.x
packages:
  - ruby
  - rubygem-gems
  - rubygem-rake
sources:
  - hg+https://hg.sr.ht/~ged/loggability
tasks:
  - setup: |
      cd loggability
      gem install --user-install -Ng
  - test: |
      export PATH=$PATH:$(ruby -r rubygems -e 'puts Gem.user_dir')/bin
      cd loggability
      COVERAGE=1 rspec -cfd
